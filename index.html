<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="head"> CALCULATOR </h1>
 
<div class="Container">
    <input type="" placeholder="0" id="text">
    <div>
        <button> AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
    </div>

    <div>
        <button id="Oprator"> 7</button>
        <button id="Oprator"> 8</button>
        <button id="Oprator"> 9</button>
        <button id="Oprator"> *</button>
    </div>
    <div>
        <button>4 </button>
        <button>5 </button>
        <button>6 </button>
        <button id="Oprator">-</button>
    </div>
    <div>
        <button>1 </button>
        <button> 2</button>
        <button> 3</button>
        <button id="Oprator">+</button>
    </div>
    <div>
        <button> 00</button>
        <button> 0</button>
        <button id="Oprator"> .</button>
        <button id="equalBtn"> =</button>
    </div>

</div>




    <script src="script.js"></script>


</body>

</html>
